<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Kokoa Tribe</title>
  </head>
  <body>
    <main class="phone">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="time">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="header">
        <div class="header__column">
          <a href="#">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="header__column">
          <h2 class="title">Profile</h2>
        </div>
        <div class="header__column">
          <a href="#">
            <i class="fas fa-align-center"></i>
          </a>
        </div>
      </div>
      <div class="center">
        <img src="nico.png" alt="" class="pic" />
        <span class="name">Suzie Jones</span>
        <span class="address">London, England</span>
        <div class="button__container">
          <a href="#" class="button follow">Follow</a>
          <a href="#" class="button message">Message</a>
        </div>
        <div class="count__containers">
          <div class="count__container followers__container">
            <span class="followers__count">140</span>
            <span class="followers">Followers</span>
          </div>
          <div class="count__container following__container">
            <span class="following__count">250</span>
            <span class="following">Following</span>
          </div>
          <div class="count__container images__container">
            <span class="images__count">369</span>
            <span class="images">images</span>
          </div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__lists">
          <li class="list">
            <a href="#"><i class="far fa-user"></i></a>
          </li>
          <li class="list">
            <a href="#"><i class="fas fa-users"></i></a>
          </li>
          <li class="list">
            <a href="#"><i class="far fa-comment-dots"></i></a>
          </li>
          <li class="list">
            <a href="#"><i class="fas fa-cog"></i></a>
          </li>
        </ul>
        <div class="nav__under-bar"></div>
      </nav>
    </main>
  </body>
</html>
